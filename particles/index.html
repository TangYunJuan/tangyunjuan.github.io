<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小球背景</title>
	<style>
		.index{
			/*background: #111222;*/
		}
		.aa {
			position: absolute;
			top:20px;
			left: 20px;
		}
	</style>


</head>
<body class="index" id="body">

<div id="particles-js" style="height:100%;width:100%;position: relative">
	<div class="aa">
		111	
	</div>
</div>

	<script src="./js/particles.min.js"></script>
	<script>
	    particlesJS.load('particles-js', './js/particles.json', function () {});
	    // particlesJS.load('particles-js', './js/xingkong.json', function () {});
	    // particlesJS.load('particles-js', './js/tui.json', function () {});
	    console.log("js")
	</script>
	<script>
		particlesJS('particles-js', {
			particles: {
			color: 'red',
			shape: 'circle', // "circle", "edge" or "triangle"
			opacity: 1,
			size: 4,
			size_random: true,
			nb: 150,
			line_linked: {
			  enable_auto: true,
			  distance: 100,
			  color: '#fff',
			  opacity: 1,
			  width: 1,
			  condensed_mode: {
			    enable: false,
			    rotateX: 600,
			    rotateY: 600
			  }
			},
			anim: {
			  enable: true,
			  speed: 1
			}
			},
			interactivity: {
			enable: true,
			mouse: {
			  distance: 250
			},
			detect_on: 'canvas', // "canvas" or "window"
			mode: 'grab',
			line_linked: {
			  opacity: .5
			},
			events: {
			  onclick: {
			    enable: true,
			    mode: 'push', // "push" or "remove" (particles)
			    nb: 4
			  }
			}
			},
			/* Retina Display Support */
			retina_detect: true
			});
	</script>
	
</body>
</html>
